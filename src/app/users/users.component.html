<div *ngIf="!user">
  <i class="fa fa-database" aria-hidden="true"></i>
  <span>Não foi encontrado nenhum usuário com esse username</span>
</div>

<div *ngIf="user">
  <div class="form-group row">
    <img src="{{user.avatar_url}}" class="img-fluid" alt="Responsive image">
    
      <div class="col-3">
      <label for="usuario" class="col-sm-2 col-form-label col-form-label-sm">Usuário:</label>
      <label class="col-sm-2" type="text" id="usuario">{{user.login}}</label>
    </div>
    <div class="col-3">
      <label for="name" class="col-sm-2 col-form-label col-form-label-sm">Nome:</label>
      <label class="col-sm-2" type="text" id="name">{{user.name}}</label>
    </div>
  </div>
  <div class="form-group row">
    <div class="col">
      <label for="name" class="col-sm-2 col-form-label col-form-label-sm">Nome:</label>
      <label class="col-sm-2" type="text" id="name">{{user.name}}</label>
    </div>
  </div>
</div>
